<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"> 
	<head>			
		<title>Registration</title>
		<th:block th:replace="fragments/header">			
		</th:block>		
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments/navbar"></div>
			<h2>Sign up</h2>
			<form th:action="@{/signup}" th:object="${userProfile}" method="post" autocomplete="off" >
				<div class="form-group">
					<label th:if="${#fields.hasErrors('firstName')}" 
					       class="validation-message" th:errors="*{firstName}">					
					</label>
					<input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" />
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('lastName')}" 
					       class="validation-message" th:errors="*{lastName}">					
					</label>				
					<input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('username')}" 
					       class="validation-message" th:errors="*{username}">					
					</label>				
				
					<input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('email')}" 
					       class="validation-message" th:errors="*{email}">					
					</label>								
					<input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
				</div>
				<div class="form-group">
					<label th:if="${#fields.hasErrors('password')}" 
					       class="validation-message" th:errors="*{password}">					
					</label>								
					<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
				</div>
				<div class="form-group">
					<button class="btn btn-md btn-success btn-block" name="Submit" 
						value="Submit"
					    type="Submit">
					    Submit
					</button>
				</div>				
			</form>
		</div>
	</body>
</html>
